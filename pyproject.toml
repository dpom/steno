[project]
name = "steno"
version = "0.1.0"
description = "steno is a project to digitize stenographic writings"
authors = [{ name = "Dan Pomohaci", email = "dan.pomohaci@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "basilisp>=0.3.5",
]

[project.scripts]
steno = "steno:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/steno"]

[dependency-groups]
dev = [
    "ruff>=0.6.7",
]
